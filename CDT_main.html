<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<script src="geometry.js"></script>
<script src="cdt.js"></script>
</head>
<body>

<p>Choose vertex file: 
<input type="file" id="filevertex" onChange="readVertices()">

<p>Choose edge file: 
<input type="file" id="filevertex"/>

<p>

Count: <input type="number" id="txtnumrandvertex" min="3" step="10" value="5">

<p><button id="btnloadvertices" onClick="loadVertices()">Load vertices</button>

<br><textarea id="txtvertices" rows="10" cols="50">
0 0
2 0
1 1
2.5 2
</textarea>
</span>

<span>
<textarea id="txtedges" rows="10" cols="50">
</textarea></p>
</span

<br>
<hr>
<button id="btntriangulate" style="height:40px;width:100px" onClick="triangulate()">Triangulate!</button>

<br>

<br>
<canvas id="main_canvas" width="600" height="600"
style="border:2px solid #000000;" onMouseMove="displayCoordinates(this,event)">
</canvas>
