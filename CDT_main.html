<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<script src="geometry.js"></script>
<script src="cdt.js"></script>
</head>
<body>

<div class="block">
<p>Choose vertex file: 
<input type="file" id="filevertex" onChange="readVertices()">

<p>Choose edge file: &nbsp 
<input type="file" id="fileedge" onChange="readEdges()"/>

<p><button id="btngenrandomvertex" class="small" onClick="genRandVertices()">Generate random vertices</button>
Count: <input class="small" type="number" id="txtnumrandvertex" min="3" step="10" value="10">

<p><button id="btngenrandomedges" class="small" onClick="genRandEdges()">Generate random edges</button>
Count: <input class="small" type="number" id="txtnumrandedges" min="0" step="10" value="5">

<p><button id="btnloadinput" class="small" onClick="loadInputData()">Load input data</button>
</div>

<div class="block">
<p>
<span class="block" id="vertexinfo"> Vertex list:</span>
<br><textarea id="txtvertices" rows="11" cols="50" title="Enter a list of (x,y) coordinates">
0 0
1 0
1 1
0 1
0.5 0.5
</textarea>
</div>

<div class="block">
<p>
<span class="block" id="edgeinfo"> Constrained edge list:</span>
<br><textarea id="txtedges" rows="11" cols="30" title="Each edge is specified by two indices to its end vertices"></textarea>
</div>

<hr>

<button id="btntriangulate" class="big" onClick="triangulate()">Triangulate!</button>
<button id="btnreset" class="big" onClick="reset()">Reset</button>
<input type="checkbox" id="checkboxConstrain" checked>Edge constraints active</input>
<p>

<div class="block canvas">
<canvas id="main_canvas" width="600" height="600" 
        onMouseMove="onCanvasMouseMove(this,event)"
        onMouseDown="onCanvasMouseDown(this,event)"
        onMouseUp="onCanvasMouseUp(this,event)"
        onMouseOut="onCanvasMouseUp(this,event)"
        onClick="displayTriangulationInfo(this,event)"
        onWheel="onCanvasMouseWheel(this,event)">
</canvas>
</div>
<div class="block">
  <div class="log info_panel" id="div_log">
    <b>Log</b>
    <br><br>
  </div>
  <div class="tri_info info_panel">
    <div id="coorddisplay"><b>Coordinates:</b> (0,0)</div>
    <br>
    <div id="div_info"></div>
  </div>
  <div class="locate info_panel">
    <div>
      <div style="display:inline-block; width:170px">Locate vertex by index:</div>
      <input id="txtlocatevertex" type="number" oninput="locateVertex()" min=0></input>
    </div>
    <p>
    <div>
      <div style="display:inline-block; width:170px">Locate triangle by index:</div>
      <input id="txtlocatetriangle" type="number" oninput="locateTriangle()" min=0></input>
    </div>
  </div>
  
</div>

<br><br>

<div class="block">
<p>Triangle list:
<br>
<textarea id="txttriangles" rows="20" cols="50" title="Each triangle is defined by the 3 indices to its vertices in the input vertex list">
</textarea>
</div>

</body>
</html>
